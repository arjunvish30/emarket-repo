apiVersion: apps/v1
kind: Deployment
metadata:
  name: emarket
spec:
  replicas: 1
  selector:
    matchLabels:
      app: emarket
  template:
    metadata:
      labels:
        app: emarket
    spec:
      containers:
      - name: emarket
        image: emarket-image
        ports:
          - containerPort: 80