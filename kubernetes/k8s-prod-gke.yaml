apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-app-prod 
spec:
  replicas: 3 # Adjust the number of replicas as needed
  selector:
    matchLabels:
      app: my-app-prod
  template:
    metadata:
      labels:
        app: my-app-prod
    spec:
      containers:
      - name: my-app
        image: us-central1-docker.pkg.dev/project-shubh-1/emarket-repo/emarket:latest
        ports:
        - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: my-app-service-prod 
spec:
  selector:
    app: my-app-prod
  type: LoadBalancer
  ports:
  - protocol: TCP
    port: 8080
    targetPort: 80